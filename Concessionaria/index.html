<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Start Car - Bootstrap + Login</title>

    <!-- Bootstrap CSS (não alterado) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        /* Tela de login como modal */
        #loginScreen {
            position: fixed;
            top:0; left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.95);
            display: none; /* começa escondido */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loginScreen .login-box {
            background: #111;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255,140,0,0.7);
        }
        #loginScreen .login-box h2 {
            color: orange;
            margin-bottom: 20px;
        }
        #loginScreen .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid orange;
            border-radius: 5px;
            background: #000;
            color: orange;
        }
        #loginScreen .login-box input:focus {
            outline: none;
            border-color: #ff6600;
        }
        #loginScreen .login-box button {
            width: 100%;
            padding: 12px;
            background: orange;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
        #loginScreen .login-box button:hover {
            background: #ff6600;
        }
    </style>
</head>
<body id="page-top">

    <!-- Navigation (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><button class="btn btn-warning btn-sm ms-2" onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead (Página inicial) -->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Bem Vindo a Start Car!</div>
            <div class="masthead-heading text-uppercase">espero que goste da nossa loja!</div>
            <!-- Botão Explore abre o login -->
            <a class="btn btn-primary btn-xl text-uppercase" href="#" onclick="showLogin()">Login</a>
        </div>
    </header>

    <!-- Tela de Login -->
    <div id="loginScreen">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar a tela de login ao clicar no Explore
        function showLogin() {
            document.getElementById("loginScreen").style.display = "flex";
        }

        // Controle de login
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if(user === "admin" && pass === "1234") {
                localStorage.setItem("logado", "true");
                document.getElementById("loginScreen").style.display = "none";
            } else {
                alert("Usuário ou senha incorretos!");
            }
        });

        function logout() {
            localStorage.removeItem("logado");
            document.getElementById("loginScreen").style.display = "flex";
        }

        // Se já estiver logado, não mostra o login
        if(localStorage.getItem("logado") === "true") {
            document.getElementById("loginScreen").style.display = "none";
        }
    </script>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
